<head>

	<title>Money Run</title>

  <style type="text/css">
    #game {
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- I found that the images get cached by the browser, and even after I
       modify them, I can't pick up the changes in the game. The solution is
       to include them as images in the HTML itself, so I can bypass the cache

  <div class="hidden">
    <img src="tiles.png" />
    <img src="screens.png" />
  </div>

  <div id="game"></div>

  <script src="keydrown.min.js" type="text/javascript"></script>
  <script src="bluebird.js" type="text/javascript"></script>
  <script src="game.js" type="text/javascript"></script>
</body>
